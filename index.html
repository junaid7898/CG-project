<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
        <!-- <script src="js/three.js"></script> -->
         <script src="https://threejs.org/build/three.js"></script>
		<script>
        var scene = new THREE.Scene;
        var width = window.innerWidth;
        var height = window.innerHeight;
        const loader = new THREE.TextureLoader();

        var group = new THREE.Group();
        var rotateGroup = new THREE.Group();

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(50, width/height, 0.1, 10000);
        camera.position.y = 0;
        camera.position.z = 30;

        window.addEventListener('resize',function(){
            var width =window.innerWidth;
            var height=window.innerHeight;
            renderer.setSize(width,height);
            camera.aspect=width/height;
            camera.updateProjectionMatrix();
        });
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        camera.add(light);
        scene.add(light);

        

        //house code
        var geometry = new THREE.BoxGeometry( 1, 9, 1 );
        var material = new THREE.MeshStandardMaterial( {color: "green"} );
        var wood = new THREE.Mesh( geometry, material );
        
        wood.position.y = -1;
        wood.position.x = 9;

        scene.add(wood);

        var geometry = new THREE.BoxGeometry( 1, 9, 1 );
        var material = new THREE.MeshStandardMaterial( {color: "green"} );

        wood.position.y = -1;

        wood.position.y = -1;

        var geometry = new THREE.BoxGeometry( 20, 1, 10 );

        wood.position.y = 4;

        ///////////////////////////////////House code ending/////////////////////////////////////////

       
        //TREE code
        var geometry = new THREE.BoxGeometry( 1, 5, 1 );
        var material = new THREE.MeshBasicMaterial( {color: "brown"} );
        var wood = new THREE.Mesh( geometry, material );
        wood.position.y = -2;
        wood.position.x = 5;
        wood.position.z = -5;
        
        scene.add(wood);

        var geometry = new THREE.ConeBufferGeometry( 2, 3, 5 );
        var material = new THREE.MeshBasicMaterial( {color: 0x1bcd45} );
        var tree = new THREE.Mesh( geometry, material );
         tree.position.z = 0;
        
         tree.position.y = 1;
         tree.position.x = 5;
         tree.position.z = -5;

        scene.add(tree);
        //////////////////////// Tree code ending/////////////////////


        //Background Mountains


        var geometry = new THREE.BoxGeometry(30, 1, 25);
        var material = new THREE.MeshStandardMaterial({ color: 0xffeead });
        var floor = new THREE.Mesh(geometry, material);
        floor.position.y = -5;
        floor.position.z = 3;
        scene.add(floor);
        

        //mountain 1
        var geometry = new THREE.ConeBufferGeometry( 5, 6, 5 );
        var material = new THREE.MeshStandardMaterial( {color:"blue"} );
        var hroof = new THREE.Mesh( geometry, material );
         hroof.position.z = 1;
         hroof.position.y = -2;
         hroof.position.x = -10;
         hroof.position.z = -3;
         
        
         scene.add(hroof);


         //mountain 2

        var geometry = new THREE.ConeBufferGeometry( 5, 6, 5 );
        var material = new THREE.MeshStandardMaterial( {color: "blue"} );
        var mountain = new THREE.Mesh( geometry, material );
         mountain.position.z = 1;
         mountain.position.y = -2;
         mountain.position.x = 0;
         mountain.position.z = -3;
         scene.add(mountain);



         //mountain 3
        const Material = new THREE.MeshStandardMaterial({color:"blue"  });
        var geometry = new THREE.ConeBufferGeometry( 5, 6, 5 );
        var mountain2 = new THREE.Mesh( geometry, Material );
         mountain2.position.z = 1;
         mountain2.position.y = -2;
         mountain2.position.x = 9;
         mountain2.position.z = -3;
         
        
         scene.add(mountain2);
         ////////////////////////mountain code ending///////////////////////////

        

            const moonTexture = loader.load("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ19mQCG8Nrua2_jlAw7UgVKSytjxkPXbMjlQ&usqp=CAU");
            const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture  });
            moonTexture.wrapS = THREE.RepeatWrapping;
			moonTexture.wrapT = THREE.RepeatWrapping;
			moonTexture.repeat.set( 3, 3 );
            const geometrym = new THREE.SphereGeometry(2, 32, 32);
            const moonyMesh = new THREE.Mesh(geometrym, moonMaterial);
            moonyMesh.position.set(6, 2, -8);
            scene.add(moonyMesh);
            

            function animate(){
                requestAnimationFrame( animate );
                moonyMesh.rotation.y -= 0.005;
                moonyMesh.position.x -= 0.05;
                
                light.position.x  -= 0.05;
                if(moonyMesh.position.x < -10){
                    moonyMesh.position.x = 10;
                    
                    light.position.x = 10;
                }
                
                camera.lookAt(scene.position);
                renderer.render(scene,camera);
            }
            animate();
            document.addEventListener('keypress', onDocumentKeyPress, false);

            function onDocumentKeyPress(event) {
                    var keyCode = event.which;

                    if (keyCode == 97) {
                        scene.rotateY(-0.1);
                    } else if (keyCode == 100) {
                        scene.rotateY(0.1);
                    } else if (keyCode == 119) {
                        scene.rotateX(0.1);
                    } else if (keyCode == 115) {
                    scene.rotateX(-0.1);
                    } else if (keyCode == 122) {
                        scene.rotateZ(0.1);
                    } else if (keyCode == 120) {
                        scene.rotateZ(-0.1);}
            }
        
         
		</script>
